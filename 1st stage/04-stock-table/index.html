<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Artur Bomtempo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <!-- === CSS File === -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Cadastros de produtos</h1>
    <!-- === Stock Table === -->
    <div id="wrap">
        <input type="text" placeholder="Digite seu nome">
        <input type="number" placeholder="Digite a quantidade de produtos">
        <input type="number" placeholder="Digite o preço do produto">
        <input type="number" placeholder="Digite o número da prateleira do produto">
        <input type="text" placeholder="Digite a descrição do produto">
        <input type="text" placeholder="Digite a categoria do produto">
    </div>
    <div id="btns">
        <button>Cadastrar</button>
        <button>Excluir</button>
        <button>Editar</button>
    </div>
    <div id="output">
        <table border="0" width="100%" height="5%">
            <tr>
                <td width="30px"></td>
                <td>Nome</td>
                <td>Quant.</td>
                <td>Preço</td>
                <td>Prateleira</td>
                <td>Descrição</td>
                <td>Categoria</td>
            </tr>
        </table>
    </div>

    <!-- === JS File === -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
